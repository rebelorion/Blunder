<!DOCTYPE html>
<html>
<head>
  <title>Вход</title>
  <link rel="stylesheet" href="../static/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключаем Font Awesome -->
</head>
<body class="registration">

<h1>Вход</h1>

<form action="registration.php" method="post">  <!-- Изменено на register.php -->
  <label for="username">login/emeil:</label>
  <input type="text" id="username" name="username" required maxlength="20"><br>

  <label for="password">Пароль:</label>
  <div class="password-container">
      <input type="password" id="password" name="password" required maxlength="20">
      <span id="toggle-password" class="eye-icon">
          <i class="fas fa-eye"></i> <!-- Иконка открытого глаза -->
      </span>
  </div>

  <br><input type="submit" value="Зарегистрироваться">
</form>

<script>
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
